{% extends 'webui/base.html' %}
{% block content %}
<div class="col-xs-12 col-md-12">
    <h3 class="text-center">Выберети тип объекта</h3>
</div>

{% for type_object in types_object %}
    <div class="col-xs-6 com-md-6 m-2">
        <a id="type_object_{{ type_object.id }}" class="btn btn-success" href="{% url 'chooce_object' type_object.id type_object.campus_id %}">{{ type_object.name }}</a>
    </div>
{% endfor %}
{% endblock %}
