{% extends 'webui/base.html' %}
{% block content %}
<div class="col-xs-12 col-md-12">
    <h3 class="text-center">Выберети время</h3>
    <p class="text-center">{{ type_object.name }}</p>
</div>
<div class="col-xs-12">
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>

</div>
{% endblock %}
